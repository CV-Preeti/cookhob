<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Home!</title>
  </head>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="http://www.cookhob.com/pub/media/catalog/product/cache/bc186731d5b3322cbbc30fb4427597bf/m/o/modena-ef81-electric-single-tank-8-litre-countertop-fryer-3_1.png"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="http://www.cookhob.com/pub/media/catalog/product/cache/bc186731d5b3322cbbc30fb4427597bf/m/o/modena-g750-electric-coutertop-flat-griddle-75cm.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="http://www.cookhob.com/pub/media/catalog/product/cache/0e6be2f63429464a43592f95ce29890c/k/c/kc120-chilled-food-display-unit-with-led-lighting_1__2.png"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="d-card-content">
            <div class="d-img">
              <img
                src="http://www.cookhob.com/pub/media/catalog/product/cache/bc186731d5b3322cbbc30fb4427597bf/m/o/modena-ef81-electric-single-tank-8-litre-countertop-fryer-3_1.png"
                alt=""
              />
            </div>
            <p><a href="">Electric Fryer</a></p>
          </div>
        </div>
        <div class="col-md-2">
          <div class="d-card-content">
            <div class="d-img">
              <img
                src="http://www.cookhob.com/pub/media/catalog/product/cache/bc186731d5b3322cbbc30fb4427597bf/m/o/modena-g750-electric-coutertop-flat-griddle-75cm.jpg"
                alt=""
              />
            </div>
            <p><a href=""> Electric Griddle</a></p>
          </div>
        </div>

        <div class="col-md-2">
          <div class="d-card-content">
            <div class="d-img">
              <img
                src="http://www.cookhob.com/pub/media/catalog/product/cache/0e6be2f63429464a43592f95ce29890c/k/c/kc120-chilled-food-display-unit-with-led-lighting_1__2.png"
                alt=""
              />
            </div>
            <p><a href="">Display cases</a></p>
          </div>
        </div>

        <div class="col-md-2">
          <div class="d-card-content">
            <div class="d-img">
              <img
                src="http://www.cookhob.com/pub/media/catalog/product/cache/0e6be2f63429464a43592f95ce29890c/1/8/1897945.jpg"
                alt=""
              />
            </div>
            <p><a href=""> Meat Processing</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
